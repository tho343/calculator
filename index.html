<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- calcultor -->
    <div class="calculator-container">
        <!-- ttitle and theme toggle -->
        <div class="header">
            <h3>calc</h3>
        
        <div class="theme-toggle-station">
            <div class="text"><p>theme</p></div>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
        </div>

        <!-- display -->
        <div class="calculator-display" id="calculator-display">
            <h1>0</h1>
        </div>
        <!-- buttons -->
        <div class="calculator-buttons">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="del" id="delete-btn">del</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="+">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="-">-</button>
            <button class="decimal" id = "decimal"value=".">.</button>
            <button value="0">0</button>
            <button class="operator" value="/">รท</button>
            <button class="operator" value="*">x</button>
            <button class="clear" id="clear-btn">clear</button>
            <button class="equal-sign operator" value="=">=</button>
            

        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
